<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Araç Kiralama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Araç Kiralama</a>
        <div class="d-flex">
            <a th:href="@{/login}" class="btn btn-outline-light">Çıkış Yap</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="pb-2 mb-3 border-bottom">
        <h2>Hoşgeldin! Kiralanabilir Araçlar</h2>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>


    <div class="row">
        <div class="col-md-4 mb-4" th:each="araba : ${arabalar}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${araba.marka + ' ' + araba.model}"></h5>
                    <p class="card-text">
                        <strong>Yıl:</strong> <span th:text="${araba.yil}"></span><br>
                        <strong>Günlük Fiyat:</strong> <span th:text="${araba.gunlukFiyat}"></span> TL
                    </p>

                    <div class="mt-auto">
                        <th:block th:if="${araba.musait}">
                            <a th:href="@{/kirala/{id}(id=${araba.id})}" class="btn btn-primary w-100">Hemen Kirala</a>
                        </th:block>

                        <th:block th:unless="${araba.musait}">
                            <button class="btn btn-secondary w-100" disabled>Kiralanmış</button>
                        </th:block>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

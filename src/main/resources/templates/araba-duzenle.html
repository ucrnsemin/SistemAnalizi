<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Aracı Düzenle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 th:text="${araba.marka + ' ' + araba.model + ' - Bilgilerini Düzenle'}"></h4>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/araba-guncelle}" th:object="${araba}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="marka" class="form-label">Marka:</label>
              <input type="text" id="marka" th:field="*{marka}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="model" class="form-label">Model:</label>
              <input type="text" id="model" th:field="*{model}" class="form-control" required>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="yil" class="form-label">Yıl:</label>
                <input type="number" id="yil" th:field="*{yil}" class="form-control" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="gunlukFiyat" class="form-label">Günlük Fiyat:</label>
                <input type="number" step="0.01" id="gunlukFiyat" th:field="*{gunlukFiyat}" class="form-control" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="musait" class="form-label">Müsaitlik Durumu:</label>
                <select id="musait" th:field="*{musait}" class="form-select">
                  <option th:value="true">Müsait</option>
                  <option th:value="false">Kiralanmış</option>
                </select>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Değişiklikleri Kaydet</button>
              <a th:href="@{/admin}" class="btn btn-secondary">İptal</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

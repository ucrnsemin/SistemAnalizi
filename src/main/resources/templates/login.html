<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h2 class="text-center mt-5 mb-3">Araç Kiralama Sistemi</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Giriş Yap</h5>
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger mt-3">
                            Geçersiz kullanıcı adı veya şifre.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success mt-3">
                            Başarıyla çıkış yaptınız.
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label">Kullanıcı Adı:</label>
                            <input type="text" id="username" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Giriş Yap</button>
                        </div>
                        <p class="text-center mt-3">
                            Hesabınız yok mu? <a th:href="@{/register}">Kayıt Olun</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
